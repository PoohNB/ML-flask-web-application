# Only scan these paths (tweak as needed)
targets:
  - src
  - scripts

# Exclude common non-code dirs
exclude_dirs:
  - .github
  - .devcontainer
  - modules/ # temporary
  - tests/


# Skip specific checks (example: allow 'assert' and 'subprocess.run' without shell)
# Remove items here if you want stricter rules.
skips:
  - B101     # assert used
  - B404     # import subprocess
  - B603     # subprocess without shell
  - B104
  # - B308   # markupsafe 'escape' (example)
