name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read


jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Dev container: build & run tests + security
      - name: Build Dev Container
        run: docker compose -f .devcontainer/docker-compose.yml build

      - name: Run unit tests and security checks
        run: |
          docker compose -f .devcontainer/docker-compose.yml run --rm mlweb-dev \
            bash -c "pytest tests/ -v && bandit -r . -c bandit.yml"

      - name: Stop Dev Container
        if: always()
        run: docker compose -f .devcontainer/docker-compose.yml down -v

      # Prod container: build/run & wait for health
      - name: Build Product
        run: |
          docker compose -f docker-compose.prod.yml up -d --build \
            --wait --wait-timeout 120
            
      # Diagnostics on failure
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.prod.yml ps
          docker compose -f docker-compose.prod.yml logs --no-color

      # Always clean up
      - name: Stop Prod Container
        if: always()
        run: docker compose -f docker-compose.prod.yml down -v
