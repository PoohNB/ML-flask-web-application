name: Test ML Flask App

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Dev container: build & run tests + security
      - name: Build Dev Container
        run: docker compose -f .devcontainer/docker-compose.yml build

      - name: Run unit tests and security checks
        run: |
          docker compose -f .devcontainer/docker-compose.yml run --rm mlweb-dev \
            bash -c "pytest tests/ -v && bandit -r . -c bandit.yml"

      # Prod container: build/run & wait for health
      - name: Start Prod Container
        run: docker compose -f .devcontainer/docker-compose.prod.yml up -d --build

      - name: healthcheck
        run: docker compose -f .devcontainer/docker-compose.prod.yml --wait --abort-on-container-exit

      # Diagnostics on failure
      - name: Show logs on failure
        if: failure()
        run: docker compose -f .devcontainer/docker-compose.prod.yml logs --no-color

      # Always clean up
      - name: Stop Prod Container
        if: always()
        run: docker compose -f .devcontainer/docker-compose.prod.yml down -v
